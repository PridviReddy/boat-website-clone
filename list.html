<!DOCTYPE html>
<html>
   <head>
      <title>HTML Unordered List And Ordered List </title>
      <style>
        ol {
  background: #ff9999;
  padding: 20px;
}

ul {
  background: #3399ff;
  padding: 20px;
}

ol li {
  background: #ffe5e5;
  color: darkred;
  padding: 5px;
  margin: 5px;
}

ul li {
  background: #cce5ff;
  color: darkblue;
  margin: 5px;
  padding: 5px;
}
      </style>
   </head>	
   <body>
   <h2>List of Fruits</h2>
      <ul>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ul>
      <h2>List of Fruits</h2>
      <ol>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ol>
   </body>  
</html>
